<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论系统</title>
    <style>
        /* Add your CSS styling here */
    </style>
</head>
<body>
    <h1>评论系统</h1>
    <div id="comments">
        <!-- 评论列表将会显示在这里 -->
    </div>
    <h2>添加评论</h2>
    <form id="commentForm">
        <input type="text" id="nickname" placeholder="昵称" required>
        <input type="url" id="avatar" placeholder="头像 URL">
        <textarea id="comment" placeholder="你的评论" required></textarea>
        <button type="submit">提交评论</button>
    </form>

    <script>
        document.getElementById('commentForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const nickname = document.getElementById('nickname').value;
            const avatar = document.getElementById('avatar').value;
            const comment = document.getElementById('comment').value;

            await fetch('https://yourdomain.com/comments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ nickname, avatar, comment }),
            });

            document.getElementById('commentForm').reset();
            loadComments();
        });

        async function loadComments() {
            const response = await fetch('https://yourdomain.com/comments');
            const comments = await response.json();

            const commentsDiv = document.getElementById('comments');
            commentsDiv.innerHTML = '';

            comments.forEach(comment => {
                const commentDiv = document.createElement('div');
                commentDiv.innerHTML = `
                    <img src="${comment.avatar}" alt="${comment.nickname}" style="width: 50px; height: 50px;">
                    <strong>${comment.nickname}</strong>
                    <p>${comment.comment}</p>
                `;
                commentsDiv.appendChild(commentDiv);
            });
        }

        loadComments();
    </script>
</body>
</html>
